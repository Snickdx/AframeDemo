<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-box width="4" color="blue"  position="-10 2 0" rotation="0 45 0" scale="1 1 1" height="4" depth="2" ></a-box>
    <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cube position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" src="OuterWall.png"></a-cube>
    <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="green"></a-cylinder>
    <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-video src="slip.webm" width="16" height="9" rotation="75 0 0" position="0 8 0"></a-video>
    <a-sky color="#ECECEC"></a-sky>
</a-scene>
</body>
</html>
